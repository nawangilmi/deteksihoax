<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
        }

        .navbar {
            height: 100%;
            background-color: #2B3467; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; 
            background-color: #2B3467;
            padding-top: 20px;
            display: flex;
            align-items: stretch;
            flex-direction: column;
            transition: left 0.3s ease;
        }

        #logo-container {
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        #logo-container a {
            display: flex;
            align-items: center; 
            justify-content: center; 
            text-decoration: none;
        }

        #sidebar img {
            width: 150px; 
            height: auto; 
            margin-top: 30px;
            position: relative;
        }

        #sidebar a {
            padding: 10px 15px ;
            text-decoration: none;
            font-size: 18px;
            color: #FCFFE7;
            display: block;
            transition: 0.3s;
            position: relative;
        }

        #sidebar.full-height {
            height: 100vh;
        }

        /* Add this class to transition the height change smoothly */
        #sidebar.transition {
            transition: height 0.3s ease;
        }

        #logo-container a:hover, #logo-container img:hover {
            background-color: transparent !important;
        }

        #sidebar a:hover {
            background-color: #BAD7E9;
        }

        #content {
            margin-left: auto;
            padding: 20px;
            transition: margin-left 0.3s ease;
            overflow: hidden;
        }

        #menu-toggle {
            display: block;
            position: absolute;
            top: 5px; 
            left: 10px;
            background: none; 
            border: none;
            padding: 0; 
            cursor: pointer;
            z-index: 1000;
        }

    </style>
</head>
<nav class="navbar" style="display: flex; justify-content: center; align-items: center; height: 40px; background-color: #2B3467; position: relative;">
    <div id="logo-container">
        <a href="/">
            <img src="static\logo.png" width="50" height="30" alt="Logo">
        </a>
        <button id="menu-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
    </div>
</nav>
<body>
    <div id="sidebar">
        <div id="logo-container">
            <a href="/">
                <img src="static\logo.png" alt="Logo"> 
            </a>
        </div>
        <a style="margin-top: 30px;" href="/Deteksi">Deteksi</a>
        <!-- <a href="/BeritaPrediksi">Prediksi Berita</a> -->
        <a href="/BeritaHoax">Kumpulan Berita Hoax</a>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
    
            menuToggle.addEventListener('click', function() {
                const sidebarWidth = window.getComputedStyle(sidebar).getPropertyValue('width');
                if (sidebar.style.left === '0px') {
                    sidebar.style.left = `-${sidebarWidth}`;
                    content.style.marginLeft = '0';
                } else {
                    sidebar.style.left = '0';
                    content.style.marginLeft = sidebarWidth;
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
